	<body class="bg-indigo-100" id="notes-page">
		<header class="container mx-auto mt-1">
			<h1 class="text-center font-semibold text-3xl" id="myClub">
				MyClub
			</h1>
		</header>
		<div class="container mx-auto pt-3 px-1">
			<button class="btn btn-blue mb-1" id="openModal">
				Adicionar anotação
			</button>
			<div class="flex flex-col" id="notes-list"></div>
		</div>
		<!-- Modal Anotação -->
		<div
			id="modal-note"
			class="hidden z-50 inset-0 overflow-y-auto"
			aria-labelledby="modal-title"
			role="dialog"
			aria-modal="true"
		>
			<div class="modal-container">
				<div class="modal-bg" aria-hidden="true"></div>
				<span
					class="hidden sm:inline-block sm:align-middle sm:h-screen"
					aria-hidden="true"
					>&#8203;</span
				>
				<div class="modal">
					<div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
						<form
							id="noteForm"
							class="sm:flex sm:items-start sm:flex-wrap"
						>
							<input type="hidden" name="id" />
							<div class="sm:w-full mb-1 sm:pr-1">
								<label for="title" class="label">Título</label>
								<input
									type="text"
									name="title"
									id="title"
									class="input"
								/>
							</div>
							<div class="sm:w-full mb-1 sm:pr-1">
								<label for="note" class="label">Anotação</label>
								<textarea
									type="text"
									name="note"
									id="note"
									class="textarea"
								></textarea>
							</div>
						</form>
					</div>
					<div
						class="
							bg-gray-50
							px-4
							py-3
							sm:px-6 sm:flex sm:flex-row-reverse
						"
					>
						<button
							type="button"
							class="btn btn-green mb-1 sm:mb-0"
							id="saveNote"
						>
							Salvar
						</button>
						<button
							type="button"
							class="btn btn-white"
							id="closeModal"
						>
							Cancelar
						</button>
					</div>
				</div>
			</div>
		</div>
		<footer
			class="mt-6 bg-white py-4 flex align-middle justify-center w-full"
