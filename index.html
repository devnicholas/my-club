		<meta charset="UTF-8" />

	<body class="bg-indigo-100" id="homepage">

			<h1 class="text-center font-semibold text-3xl" id="myClub">
				MyClub

		<div class="container mx-auto pt-3 px-1">
			<div
				class="
					sm:flex sm:justify-start sm:items-center sm:flex-row-reverse
				"
			>
				<button class="btn btn-blue mb-1" id="openNewEventModal">
					Novo evento
				</button>
				<div class="bg-gray-200 rounded-lg flex mb-1">
					<div class="inline-flex rounded-lg w-full">
						<input
							type="radio"
							name="viewType"
							id="listYear"
							checked
							hidden
						/>
						<label for="listYear" class="radio">Lista</label>
					</div>
					<div class="inline-flex rounded-lg w-full">
						<input
							type="radio"
							name="viewType"
							id="dayGridMonth"
							hidden
						/>
						<label for="dayGridMonth" class="radio">Mensal</label>
					</div>
				</div>
			</div>
			<div id="calendar" class="my-3 shadow w-full h-full bg-white"></div>
		</div>
		<footer
			class="mt-6 bg-white py-4 flex align-middle justify-center w-full"
		>
			<p>

				<a href="mailto:nicholas.stefanob@gmail.com"
					>Nicholas Stefano</a
				>

		<!-- Modal Cadastro de item -->
		<div
			id="modal-new-event"
			class="hidden z-50 inset-0 overflow-y-auto"
			aria-labelledby="modal-title"
			role="dialog"
			aria-modal="true"
		>
			<div class="modal-container">
				<div class="modal-bg" aria-hidden="true"></div>
				<span
					class="hidden sm:inline-block sm:align-middle sm:h-screen"
					aria-hidden="true"
					>&#8203;</span
				>
				<div class="modal">
					<div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
						<form
							id="newEvent"
							class="sm:flex sm:items-start sm:flex-wrap"
						>
							<div class="sm:w-1/3 mb-1 sm:pr-1">
								<label for="adversary" class="label"
									>Adversário</label
								>
								<input
									type="text"
									name="adversary"
									id="adversary"
									class="input"
								/>
							</div>
							<div class="sm:w-1/3 mb-1 sm:pr-1">
								<label for="competition" class="label"
									>Competição</label
								>
								<input
									type="text"
									name="competition"
									id="competition"
									class="input"
								/>
							</div>

							<div class="sm:w-1/3 mb-1 sm:pr-1">
								<label for="start" class="label">Data</label>
								<input
									type="date"
									name="start"
									id="start"
									class="input"
								/>
							</div>

							<div class="sm:w-1/3 mb-1 sm:pr-1">
								<label class="label">Local</label>
								<div class="bg-gray-200 rounded-lg flex mb-1">
									<div class="inline-flex rounded-lg w-full">
										<input
											type="radio"
											name="locale"
											id="home"
											value="1"
											checked
											hidden
										/>
										<label for="home" class="radio"
											>Casa</label
										>
									</div>
									<div class="inline-flex rounded-lg w-full">
										<input
											type="radio"
											name="locale"
											id="out"
											value="2"
											hidden
										/>
										<label for="out" class="radio"
											>Fora</label
										>
									</div>
								</div>
							</div>

							<div class="sm:w-1/3 mb-1 sm:pr-1">
								<label for="GP" class="label"
									>Gols feitos</label
								>
								<input
									type="number"
									name="GP"
									id="GP"
									class="input"
								/>
							</div>
							<div class="sm:w-1/3 mb-1 sm:pr-1">
								<label for="GS" class="label"
									>Gols sofridos</label
								>
								<input
									type="number"
									name="GS"
									id="GS"
									class="input"
								/>
							</div>
							<div class="sm:w-full mb-1 sm:pr-1">
								<label for="description" class="label"
									>Descrição</label
								>
								<textarea
									type="text"
									name="description"
									id="description"
									class="input py-1 h-18"
								></textarea>
							</div>
						</form>
					</div>
					<div
						class="
							bg-gray-50
							px-4
							py-3
							sm:px-6 sm:flex sm:flex-row-reverse
						"
					>
						<button
							type="button"
							class="btn btn-green mb-1 sm:mb-0"
							id="saveNewEvent"
						>
							Salvar
						</button>
						<button
							type="button"
							class="btn btn-white"
							id="closeNewEventModal"
						>
							Cancelar
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal Editar item -->
		<div
			id="modal-edit-event"
			class="hidden z-50 inset-0 overflow-y-auto"
			aria-labelledby="modal-title"
			role="dialog"
			aria-modal="true"
		>
			<div class="modal-container">
				<div class="modal-bg" aria-hidden="true"></div>
				<span
					class="hidden sm:inline-block sm:align-middle sm:h-screen"
					aria-hidden="true"
					>&#8203;</span
				>
				<div class="modal">
					<div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
						<form
							id="editEvent"
							class="sm:flex sm:items-start sm:flex-wrap"
						>
							<input type="hidden" name="id" />
							<div class="sm:w-1/3 mb-1 sm:pr-1">
								<label for="adversary" class="label"
									>Adversário</label
								>
								<input
									type="text"
									name="adversary"
									id="adversary"
									class="input"
								/>
							</div>
							<div class="sm:w-1/3 mb-1 sm:pr-1">
								<label for="competition" class="label"
									>Competição</label
								>
								<input
									type="text"
									name="competition"
									id="competition"
									class="input"
								/>
							</div>

							<div class="sm:w-1/3 mb-1 sm:pr-1">
								<label for="start" class="label">Data</label>
								<input
									type="date"
									name="start"
									id="start"
									class="input"
								/>
							</div>

							<div class="sm:w-1/3 mb-1 sm:pr-1">
								<label class="label">Local</label>
								<div class="bg-gray-200 rounded-lg flex mb-1">
									<div class="inline-flex rounded-lg w-full">
										<input
											type="radio"
											name="locale"
											id="editHome"
											value="1"
											checked
											hidden
										/>
										<label
											for="editHome"
											class="radio"
											id="locale-home"
											>Casa</label
										>
									</div>
									<div class="inline-flex rounded-lg w-full">
										<input
											type="radio"
											name="locale"
											id="editOut"
											value="2"
											hidden
										/>
										<label
											for="editOut"
											class="radio"
											id="locale-out"
											>Fora</label
										>
									</div>
								</div>
							</div>

							<div class="sm:w-1/3 mb-1 sm:pr-1">
								<label for="GP" class="label"
									>Gols feitos</label
								>
								<input
									type="number"
									name="GP"
									id="GP"
									class="input"
								/>
							</div>
							<div class="sm:w-1/3 mb-1 sm:pr-1">
								<label for="GS" class="label"
									>Gols sofridos</label
								>
								<input
									type="number"
									name="GS"
									id="GS"
									class="input"
								/>
							</div>
							<div class="sm:w-full mb-1 sm:pr-1">
								<label for="description" class="label"
									>Descrição</label
								>
								<textarea
									type="text"
									name="description"
									id="description"
									class="input py-1 h-18"
								></textarea>
							</div>
						</form>
					</div>
					<div
						class="
							bg-gray-50
							px-4
							py-3
							sm:px-6 sm:flex sm:flex-row-reverse
						"
					>
						<button
							type="button"
							class="btn btn-green mb-1 sm:mb-0"
							id="saveEvent"
						>
							Salvar
						</button>
						<button
							type="button"
							class="btn btn-red mb-1 sm:mb-0"
							id="deleteEvent"
						>
							Excluir
						</button>
						<button
							type="button"
							class="btn btn-white"
							id="closeEditEventModal"
						>
							Cancelar
						</button>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.js"></script>
		<script src="./dist/main.js"></script>
	</body>
</html>
