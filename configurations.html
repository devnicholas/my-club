<!DOCTYPE html>

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Club</title>

		<link rel="manifest" href="manifest.json" />
        <meta name="theme-color" content="#2563eb" />
        <link
			rel="icon"
			type="image/png"
			sizes="192x192"
			href="images/icon-192x192.png"
		/>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.css"
		/>
		<link rel="stylesheet" href="./dist/style.css" />
	</head>
	<body class="bg-indigo-100" id="configuration-page">
		<header class="container mx-auto mt-1">
			<h1 class="text-center font-semibold text-3xl" id="myClub">
				MyClub
			</h1>
		</header>
		<div class="container mx-auto pt-3 px-1">
			<!-- Tabs -->
			<div class="bg-white mb-1">
				<nav class="flex flex-row">
					<button class="tab active" id="tab-club">Meu clube</button>
					<button class="tab" id="tab-export">Dados</button>
				</nav>
			</div>
			<div class="tab-container active" id="tab-club-container">
				<form class="sm:flex" id="configurations">
					<div class="sm:w-1/3 mb-1 sm:pr-1">
						<label
							for="clubLong"
							class="block text-sm font-medium text-gray-700"
							>Nome completo do clube</label
						>
						<input
							type="text"
							name="clubLong"
							id="clubLong"
							class="input"
						/>
					</div>
					<div class="sm:w-1/3 mb-1 sm:pr-1">
						<label
							for="club"
							class="block text-sm font-medium text-gray-700"
							>Nome do clube</label
						>
						<input
							type="text"
							name="club"
							id="club"
							class="input"
						/>
					</div>
				</form>
				<div class="sm:flex sm:justify-end">
					<button
						type="button"
						class="btn btn-green"
						id="saveConfigs"
					>
						Salvar
					</button>
				</div>
			</div>
			<div class="tab-container" id="tab-export-container">
				<p class="font-medium text-gray-700 mb-3">
					Para saber mais sobre como são armazenados os dados do seu
					clube, acesse a página
					<a href="about.html" class="underline">sobre o MyClub</a> .
				</p>
				<div class="sm:flex sm:justify-between">
					<button
						type="button"
						class="btn btn-blue mb-1"
						id="exportData"
					>
						Exportar dados
					</button>
					<button
						type="button"
						class="btn btn-green mb-1"
						id="importData"
					>
						Importar dados
					</button>
					<button
						type="button"
						class="btn btn-red mb-1"
						id="cleanData"
					>
						Excluir dados
					</button>
				</div>
			</div>
		</div>
		<footer
			class="mt-6 bg-white py-4 flex align-middle justify-center w-full"
		>
			<p>
				&copy; 2021. Feito com &hearts; por
				<a href="mailto:nicholas.stefanob@gmail.com"
					>Nicholas Stefano</a
				>
			</p>
